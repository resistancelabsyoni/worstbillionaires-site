name = "worst-billionaires-api"
main = "src/index.ts"
compatibility_date = "2025-01-01"
workers_dev = true

# EMAIL_HASH_SECRET: Set via Wrangler secrets (not in wrangler.toml for security)
# Command: npx wrangler secret put EMAIL_HASH_SECRET --env <environment>
# Generate with: openssl rand -hex 32
# This secret is used for HMAC-SHA256 email hashing to prevent rainbow table attacks

# Development environment (default)
[[d1_databases]]
binding = "DB"
database_name = "worst-billionaires-dev"
database_id = "preview_a86a51a9-4328-4655-be19-6f7c7c695cee"

# Production environment
[env.production]
[[env.production.d1_databases]]
binding = "DB"
database_name = "worst-billionaires"
database_id = "a86a51a9-4328-4655-be19-6f7c7c695cee"

# Staging environment (optional)
[env.staging]
[[env.staging.d1_databases]]
binding = "DB"
database_name = "worst-billionaires-staging"
database_id = "staging_a86a51a9-4328-4655-be19-6f7c7c695cee"
