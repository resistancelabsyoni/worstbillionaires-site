<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORST BILLIONAIRE 2025</title>
    <meta name="description" content="The people's tournament to crown 2025's worst billionaire. Vote now.">
    <meta property="og:title" content="WORST BILLIONAIRE 2025">
    <meta property="og:description" content="16 billionaires. 4 rounds. 1 champion of greed. The people decide.">
    <meta property="og:image" content="https://placehold.co/1200x630/0d0d0d/ff2a2a?text=WORST%0ABILLIONAIRE%0A2025&font=Anton">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Instrument+Serif&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0d0d0d;
            --fg: #fafafa;
            --red: #ff2a2a;
            --red-dark: #cc0000;
            --red-glow: rgba(255, 42, 42, 0.4);
            --gold: #ffd700;
            --green: #00ff7f;
            --gray: #666;
            --gray-light: #999;
            --border: rgba(255,255,255,0.08);
        }
        
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Animated background */
        .bg-noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(255,42,42,0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Layout */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            padding: 60px 0 50px;
            text-align: center;
            position: relative;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255,42,42,0.1);
            border: 1px solid rgba(255,42,42,0.3);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--red);
            margin-bottom: 30px;
        }
        
        .badge .dot {
            width: 6px;
            height: 6px;
            background: var(--red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
        
        .logo {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: clamp(3.5rem, 14vw, 9rem);
            font-weight: 400;
            line-height: 0.85;
            letter-spacing: -0.03em;
            margin-bottom: 25px;
        }
        
        .logo .worst {
            display: block;
            color: var(--red);
        }
        
        .logo .billionaire {
            display: block;
            color: var(--fg);
        }
        
        .tagline {
            font-size: 1.1rem;
            color: var(--gray-light);
            max-width: 420px;
            margin: 0 auto;
        }
        
        /* Status strip */
        .status-strip {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 25px 0;
            margin: 30px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: var(--gray);
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        
        .status-value {
            font-family: 'Instrument Serif', serif;
            font-size: 1.6rem;
        }
        
        .status-value.live { color: var(--green); }
        .status-value.red { color: var(--red); }
        
        /* Countdown */
        .countdown-wrap {
            text-align: center;
            padding: 40px 0;
        }
        
        .countdown-label {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .countdown-block {
            text-align: center;
        }
        
        .countdown-num {
            font-family: 'Instrument Serif', serif;
            font-size: 3.5rem;
            line-height: 1;
            color: var(--red);
        }
        
        .countdown-unit {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--gray);
            margin-top: 5px;
        }
        
        /* Section headers */
        .section-header {
            text-align: center;
            margin: 60px 0 40px;
        }
        
        .section-title {
            font-family: 'Instrument Serif', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .section-subtitle {
            color: var(--gray-light);
            font-size: 1rem;
        }
        
        /* Matchup cards */
        .matchups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .matchup-card {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: border-color 0.3s, transform 0.3s;
        }
        
        .matchup-card:hover {
            border-color: rgba(255,255,255,0.15);
        }
        
        .matchup-card.complete {
            opacity: 0.7;
        }
        
        .matchup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
        }
        
        .matchup-num {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--gray);
        }
        
        .matchup-status {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        
        .matchup-status.open { color: var(--green); }
        .matchup-status.voted { color: var(--gold); }
        .matchup-status.closed { color: var(--gray); }
        
        .matchup-body {
            padding: 15px;
        }
        
        .candidate {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.02);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .candidate:last-child {
            margin-bottom: 0;
        }
        
        .candidate:hover {
            background: rgba(255,42,42,0.05);
            border-color: rgba(255,42,42,0.3);
        }
        
        .candidate.selected {
            background: rgba(255,42,42,0.1);
            border-color: var(--red);
        }
        
        .candidate.winner {
            background: rgba(255,215,0,0.1);
            border-color: var(--gold);
        }
        
        .candidate.loser {
            opacity: 0.4;
        }
        
        .candidate.disabled {
            cursor: default;
            pointer-events: none;
        }
        
        .candidate-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--red), #ff6b6b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Instrument Serif', serif;
            font-size: 1.4rem;
            color: white;
            flex-shrink: 0;
        }
        
        .candidate-info {
            flex: 1;
            min-width: 0;
        }
        
        .candidate-name {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .candidate-meta {
            font-size: 0.8rem;
            color: var(--gray-light);
        }
        
        .candidate-check {
            width: 28px;
            height: 28px;
            border: 2px solid var(--gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .candidate.selected .candidate-check {
            border-color: var(--red);
            background: var(--red);
            color: white;
        }
        
        .candidate.winner .candidate-check {
            border-color: var(--gold);
            background: var(--gold);
            color: var(--bg);
        }
        
        /* Results bar */
        .results-bar {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .result-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .result-row:last-child {
            margin-bottom: 0;
        }
        
        .result-name {
            width: 80px;
            font-size: 0.8rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-track {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .result-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease-out;
        }
        
        .result-fill.winner { background: var(--gold); }
        .result-fill.loser { background: var(--gray); }
        
        .result-pct {
            width: 45px;
            text-align: right;
            font-size: 0.85rem;
            font-weight: 700;
        }
        
        .result-pct.winner { color: var(--gold); }
        
        /* Expand button for sins */
        .sins-toggle {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--gray-light);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .sins-toggle:hover {
            background: rgba(255,255,255,0.05);
            color: var(--fg);
        }
        
        .sins-content {
            display: none;
            padding: 15px;
            margin-top: 10px;
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        .sins-content.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sins-content h4 {
            color: var(--red);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .sins-content p {
            color: var(--gray-light);
            margin-bottom: 12px;
        }
        
        .sins-content p:last-child {
            margin-bottom: 0;
        }
        
        .sins-content strong {
            color: var(--fg);
        }
        
        /* Submit section */
        .submit-section {
            text-align: center;
            padding: 50px 0;
            border-top: 1px solid var(--border);
            margin-top: 20px;
        }
        
        .votes-summary {
            font-size: 1rem;
            color: var(--gray-light);
            margin-bottom: 25px;
        }
        
        .votes-summary strong {
            color: var(--fg);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 40px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-large {
            padding: 22px 50px;
            font-size: 1.1rem;
        }
        
        .btn-primary {
            background: var(--red);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--red-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--red-glow);
        }
        
        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--fg);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }
        
        /* Thank you / results unlock */
        .thank-you {
            display: none;
            text-align: center;
            padding: 80px 20px;
        }
        
        .thank-you.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .thank-you-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .thank-you-title {
            font-family: 'Instrument Serif', serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .thank-you-text {
            color: var(--gray-light);
            max-width: 500px;
            margin: 0 auto 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* Email form */
        .email-form {
            max-width: 420px;
            margin: 0 auto;
            text-align: left;
        }
        
        .form-title {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .form-field {
            margin-bottom: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--fg);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--red);
        }
        
        .form-input::placeholder {
            color: var(--gray);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 20px 0;
        }
        
        .form-checkbox input {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: var(--red);
            flex-shrink: 0;
        }
        
        .form-checkbox label {
            font-size: 0.9rem;
            color: var(--gray-light);
            line-height: 1.5;
        }
        
        .form-submit {
            width: 100%;
            margin-top: 10px;
        }
        
        .form-skip {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .form-skip:hover {
            color: var(--fg);
        }
        
        /* Share strip */
        .share-strip {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 30px 0;
            flex-wrap: wrap;
        }
        
        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--fg);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .share-btn:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.2);
        }
        
        .share-btn.twitter:hover { border-color: #1DA1F2; color: #1DA1F2; }
        .share-btn.facebook:hover { border-color: #4267B2; color: #4267B2; }
        .share-btn.copy:hover { border-color: var(--green); color: var(--green); }
        
        /* Winner banner */
        .winner-section {
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }
        
        .winner-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(255,215,0,0.1), transparent 70%);
            pointer-events: none;
        }
        
        .winner-label {
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            color: var(--gold);
            margin-bottom: 20px;
        }
        
        .winner-trophy {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .winner-name {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(3rem, 12vw, 7rem);
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--gold), var(--red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .winner-stats {
            font-size: 1.2rem;
            color: var(--gray-light);
        }
        
        .winner-stats strong {
            color: var(--gold);
        }
        
        /* Past rounds accordion */
        .past-rounds {
            margin: 60px 0;
        }
        
        .past-round {
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .past-round-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: rgba(255,255,255,0.02);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .past-round-header:hover {
            background: rgba(255,255,255,0.04);
        }
        
        .past-round-title {
            font-weight: 700;
        }
        
        .past-round-meta {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .past-round-toggle {
            font-size: 1.2rem;
            color: var(--gray);
            transition: transform 0.3s;
        }
        
        .past-round.open .past-round-toggle {
            transform: rotate(180deg);
        }
        
        .past-round-content {
            display: none;
            padding: 20px 25px;
            border-top: 1px solid var(--border);
        }
        
        .past-round.open .past-round-content {
            display: block;
        }
        
        .past-matchup {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .past-matchup:last-child {
            margin-bottom: 0;
        }
        
        .past-matchup-icon {
            font-size: 1.2rem;
        }
        
        .past-matchup-info {
            flex: 1;
        }
        
        .past-matchup-winner {
            font-weight: 700;
            margin-bottom: 3px;
        }
        
        .past-matchup-loser {
            font-size: 0.85rem;
            color: var(--gray);
            text-decoration: line-through;
        }
        
        .past-matchup-votes {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 60px 20px;
            border-top: 1px solid var(--border);
            margin-top: 80px;
        }
        
        .footer-text {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .footer-link {
            color: var(--red);
            text-decoration: none;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        /* Confetti canvas */
        #confetti {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .status-strip { gap: 30px; }
            .matchups-grid { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
            .countdown { gap: 15px; }
            .countdown-num { font-size: 2.5rem; }
        }
        
        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--border) 25%, rgba(255,255,255,0.08) 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <!-- Hidden forms for Netlify detection (required for JS-rendered forms) -->
    <form name="notify-signup" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="bot-field">
        <input type="email" name="email">
        <input type="text" name="opt-in">
        <input type="text" name="signup-type">
    </form>
    <form name="voter-signup" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="bot-field">
        <input type="email" name="email">
        <input type="text" name="name">
        <input type="text" name="zip">
        <input type="text" name="opt-in">
        <input type="text" name="signup-type">
    </form>
    <form name="round-notify" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="bot-field">

            const start = new Date(CONFIG.rounds[i].start);
            const end = new Date(CONFIG.rounds[i].end);
            if (now >= start && now <= end) return i + 1;
        }
        
        if (now < new Date(CONFIG.rounds[0].start)) return 0; // Not started
        if (now > new Date(CONFIG.rounds[3].end)) return 5; // Finished

            const end = new Date(CONFIG.rounds[i].end);

            if (now > end && now < nextStart) return -(i + 2);
        }
        
        return 1;
    }
    
    function getTimeRemaining(endDate) {
        const diff = new Date(endDate) - new Date();
        if (diff <= 0) return { days: 0, hours: 0, mins: 0, secs: 0 };
        
        return {
            days: Math.floor(diff / 86400000),
            hours: Math.floor((diff % 86400000) / 3600000),
            mins: Math.floor((diff % 3600000) / 60000),
            secs: Math.floor((diff % 60000) / 1000)
        };
    }

            });
            return data;
        }
        
        // Generate matchups for current round
        if (round === 1) {
            INITIAL_BRACKET.forEach((pair, i) => {
                data.matchups[`r1m${i+1}`] = { id: `r1m${i+1}`, candidates: pair };

            const numMatchups = 8 / Math.pow(2, round - 1);
            for (let i = 0; i < numMatchups * 2 && i < advancers.length; i += 2) {
                data.matchups[`r${round}m${Math.floor(i/2)+1}`] = {
                    id: `r${round}m${Math.floor(i/2)+1}`,
                    candidates: [advancers[i], advancers[i+1]]

        for (let r = 1; r < round && r <= 4; r++) {
            const numResults = 8 / Math.pow(2, r - 1);
            data.results[r] = [];
            for (let i = 0; i < numResults; i++) {
                data.results[r].push({
                    winner: pastWinners[i % pastWinners.length],
                    loser: pastLosers[i % pastLosers.length],
                    winnerVotes: Math.floor(Math.random() * 5000) + 3000,
                    loserVotes: Math.floor(Math.random() * 3000) + 1000
                });
            }
        }
        
        return data;
    }

    // ==========================================
    // CONFETTI
    // ==========================================
    function launchConfetti() {
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const pieces = [];
        const colors = ['#ff2a2a', '#ffd700', '#ffffff', '#00ff7f'];
        
        for (let i = 0; i < 200; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 3,
                color: colors[Math.floor(Math.random() * colors.length)],
                velocity: Math.random() * 3 + 2,
                angle: Math.random() * Math.PI * 2
            });
        }
        
        let frame = 0;
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            pieces.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.r, p.r * 1.5);
                p.y += p.velocity;
                p.x += Math.sin(p.angle + frame * 0.02) * 0.5;
            });
            
            frame++;
            if (frame < 400) requestAnimationFrame(draw);
            else ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        draw();
    }

    }
